<!-- numeric_registers.html - A fragment of HTML that htmx can load into the page -->
<div class="register-container">
  {% for register in numeric_registers %}
  <div class="register">
    <span class="register-id">Register: {{ register.id }}</span>
    <span class="register-value">Value: {{ register.value }}</span>
    <span class="register-comment">Comment: {{ register.comment }}</span>
  </div>
  {% endfor %}
</div>
